server {
    listen 8000; # Render expone el puerto 8000
    server_name localhost;
    root /var/www/html/public; # Laravel public directory

    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/run/php-fpm.sock; # <-- Â¡MUY IMPORTANTE!
        # Alternativa si el socket Unix no funciona: fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 600; # Aumentar timeout para scripts largos
        include fastcgi_params;
    }

    # Deshabilita el acceso a archivos .env
    location ~ /\.env {
        deny all;
    }
}
