# Configuración global de Nginx
user www-data; # Nginx correrá bajo este usuario
worker_processes auto; # Configura el número de procesos de trabajo automáticamente
pid /var/run/nginx/nginx.pid; # Ruta del archivo PID de Nginx (¡Corregido!)
error_log /var/log/nginx/error.log warn; # Logs de error de Nginx
access_log /var/log/nginx/access.log; # Logs de acceso de Nginx

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    server {
        listen 10000; # ¡IMPORTANTE! Nginx debe escuchar en el puerto que Render espera
        server_name localhost;
        root /var/www/html/public; # Directorio public de Laravel

        index index.php index.html index.htm;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000; # Comunicación con PHP-FPM
            fastcgi_index index.php;
            fastcgi_buffers 16 16k;
            fastcgi_buffer_size 32k;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_read_timeout 600; # Aumentar timeout para scripts largos
            include fastcgi_params;
        }

        # Deshabilita el acceso directo a archivos .env
        location ~ /\.env {
            deny all;
        }
    }
}
